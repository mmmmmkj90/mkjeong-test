    <h2>슬픈병실</h2>
    <p>아무것도 없는 살벌한 방은 교도소의 독방이나 슬픈 병실처럼 우울한 기분을 만들어낸다.<br>
        누구라도 텅 빈 방에 잡지에서 오려낸 사진이나 그림 등을 붙여본 경험이 있을 것이다.<br>
        그렇게 하면 기분이 한결 나아진다.</p>

    <p style="margin-top: 30;">우리는 이렇게 ‘살아 있는 집' ‘살아 있는 물건'을 만들어간다.
